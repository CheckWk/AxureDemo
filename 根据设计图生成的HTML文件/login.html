<!DOCTYPE html>
<html>
  <head>
    <title>login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/login/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/login/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (矩形) -->
      <div id="u0" class="ax_default box_1">
        <div id="u0_div" class=""></div>
      </div>

      <!-- Unnamed (组 合) -->
      <div id="u1" class="ax_default" data-left="727" data-top="196" data-width="485" data-height="330">

        <!-- 表单框 (组 合) -->
        <div id="u2" class="ax_default" data-label="表单框" data-left="727" data-top="196" data-width="485" data-height="330">

          <!-- Unnamed (矩形) -->
          <div id="u3" class="ax_default box_1">
            <img id="u3_img" class="img " src="images/login/u3.png"/>
          </div>

          <!-- Unnamed (矩形) -->
          <div id="u4" class="ax_default box_1">
            <img id="u4_img" class="img " src="images/login/u4.png"/>
          </div>

          <!-- Unnamed (组 合) -->
          <div id="u5" class="ax_default" data-left="794" data-top="285" data-width="351" data-height="45">

            <!-- Unnamed (文本框) -->
            <div id="u6" class="ax_default text_field" title="请输入用户名">
              <input id="u6_input" type="text" value="" title="请输入用户名"/>
            </div>

            <!-- Unnamed (矩形) -->
            <div id="u7" class="ax_default label">
              <div id="u7_div" class=""></div>
              <div id="u7_text" class="text ">
                <p><span>用户名</span></p>
              </div>
            </div>
          </div>

          <!-- Unnamed (组 合) -->
          <div id="u8" class="ax_default" data-left="794" data-top="361" data-width="351" data-height="45">

            <!-- Unnamed (文本框) -->
            <div id="u9" class="ax_default text_field" title="请输入用户名">
              <input id="u9_input" type="password" value="" title="请输入用户名"/>
            </div>

            <!-- Unnamed (矩形) -->
            <div id="u10" class="ax_default label">
              <div id="u10_div" class=""></div>
              <div id="u10_text" class="text ">
                <p><span>密码</span></p>
              </div>
            </div>
          </div>

          <!-- Unnamed (提交按钮) -->
          <div id="u11" class="ax_default html_button">
            <input id="u11_input" type="submit" value="登录"/>
          </div>
        </div>
      </div>
    </div>

    <script>
      $("#u11_input").click(function(){
        var name=$("#u6_input").val()
        var pwd=$("#u9_input").val()
        console.log(name)
        console.log(pwd)

        $.ajax({
          type:'POST',
          url:'http://localhost:8080/login',
          data:{
            username:name,
            password:pwd
          },
          dataType:JSON,
          success:(function(data){
            console.log("---------------2")
            console.log(data)
          })
        })
        console.log("---------------3")
      })
    </script>
  </body>
</html>
